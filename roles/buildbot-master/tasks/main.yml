- name: add systemd unit
  template:
    src: buildbot-master.service.j2
    dest: /etc/systemd/system/buildbot-master.service
  notify:
   - restart buildbot-master
  tags:
   - buildbot-master

- name: enable and start worker
  systemd:
    name: buildbot-master
    daemon_reload: yes
    enabled: yes
    state: started
  tags:
   - buildbot-master

- name: permit port 8010 in firewall for buildbot
  firewalld:
    port: 8010/tcp
    state: enabled
    permanent: true
    immediate: true
    zone: "{{ item }}"
  with_items:
    - public
    - dmz
  tags:
   - buildbot-master

- name: permit port 9989 (workers) in firewall for buildbot (dmz only)
  firewalld:
    port: 9989/tcp
    state: enabled
    permanent: true
    immediate: true
    zone: dmz
  tags:
   - buildbot-master
